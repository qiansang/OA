<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/css/layui.css">
    <link rel="stylesheet" href="/assets/css/view.css"/>
    <title></title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-row">
        <div class="layui-card">
            <form class="layui-form layui-card-body">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span>类型</label>
                    <div class="layui-input-block">
                        <input type="radio" name="type" value="1" title="个人证书">
                        <input type="radio" name="type" value="2" title="企业寻证" checked="checked">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span>证书类型</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <select name="bookType" id="bookType" lay-filter="bookType" lay-verify="required">
                        </select>
                    </div>
                    <label class="layui-form-label"><span style="color:red">*</span>证书专业</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <select name="bookPro" id="bookPro" lay-verify="required">

                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span>注册</label>
                    <div class="layui-input-block">
                        <input type="radio" name="register" value="初始" title="初始" checked="checked">
                        <input type="radio" name="register" value="转注" title="转注">
                        <input type="radio" name="register" value="均可" title="均可">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span>联系人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="contact" lay-verify="required" placeholder="请输入联系人" autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label"><span style="color:red">*</span>省份</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <select name="provinces" id="provin" lay-verify="required">
                            <option value="">请选择</option>
                            <option value="北京">北京</option>
                            <option value="天津">天津</option>
                            <option value="河北">河北</option>
                            <option value="山西">山西</option>
                            <option value="内蒙古">内蒙古</option>
                            <option value="辽宁">辽宁</option>
                            <option value="吉林">吉林</option>
                            <option value="黑龙江">黑龙江</option>
                            <option value="上海">上海</option> <option value="江苏">江苏</option>
                            <option value="浙江">浙江</option>
                            <option value="安徽">安徽</option>
                            <option value="福建">福建</option> <option value="江西">江西</option>
                            <option value="山东">山东</option>
                            <option value="河南">河南</option> <option value="湖北">湖北</option>
                            <option value="湖南">湖南</option> <option value="广东">广东</option>
                            <option value="广西">广西</option> <option value="海南">海南</option>
                            <option value="重庆">重庆</option> <option value="四川">四川</option>
                            <option value="贵州">贵州</option> <option value="云南">云南</option> <option value="西藏">西藏</option>
                            <option value="陕西">陕西</option>
                            <option value="甘肃">甘肃</option> <option value="青海">青海</option> <option value="宁夏">宁夏</option>
                            <option value="新疆">新疆</option>
                            <option value="香港">香港</option>
                            <option value="澳门">澳门</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span>手机</label>
                    <div class="layui-input-inline">
                        <input type="text" name="phone" lay-verify="phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" name="phone1" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" name="phone2" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">公司名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="companyName"  placeholder="请输入公司名" autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">固定电话</label>
                    <div class="layui-input-inline">
                        <input type="text" name="call"  placeholder="请输入电话" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span>意向</label>
                    <div class="layui-input-inline">
                        <select name="idea" id="idea" lay-verify="required">
                        </select>
                    </div>
                    <label class="layui-form-label"><span style="color:red">*</span>来源</label>
                    <div class="layui-input-inline">
                        <select name="source" id="source" lay-verify="required">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label"><span style="color:red">*</span>备注</label>
                    <div class="layui-input-block">
                        <textarea name="detail" placeholder="请输入内容" lay-verify="required" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">QQ号码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="qq"  placeholder="请输入QQ号" autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">电子邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email"  placeholder="请输入电子邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn" lay-submit lay-filter="formInsert">立即添加</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/common/jquery-3.1.1.min.js"></script>
<script src="/assets/layui.all.js"></script>
<script type="text/javascript" src="/project/addbook.js" charset="UTF-8"></script>
</body>
</html>
