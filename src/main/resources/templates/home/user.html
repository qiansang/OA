<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/css/layui.css">
    <link rel="stylesheet" href="/assets/css/view.css"/>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card" style="height: 90%">
                <div style="margin-left: 20px;">
                    <div class="layui-input-inline">
                        <input type="text" name="name" id="name"  placeholder="请输入姓名" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline">
                        <button class="layui-btn layui-btn" id="formSelect">查询</button>
                    </div>
                    <div class="layui-input-inline" style="margin-left: 20px">
                        <button type="button" class="layui-btn" id="addUser">
                            <i class="layui-icon">&#xe608;</i> 添加
                        </button>
                    </div>
                </div>
                <div style="margin: 20px 20px;">
                    <form class="layui-form" action="">
                        <table class="layui-hide" id="user_table" lay-filter="user_table"></table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="userModel" style="display: none">
    </div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="reset">重置密码</a>
</script>
<script src="/common/jquery-3.1.1.min.js"></script>
<script src="/assets/layui.all.js"></script>
<script src="/project/user.js"></script>
</body>
