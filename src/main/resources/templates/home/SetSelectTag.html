<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/css/layui.css">
    <link rel="stylesheet" href="/assets/css/view.css"/>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-row layui-col-space20">
        <div class="layui-col-sm12 layui-col-md12">
            <div class="layui-card">
                <div class="layui-tab layui-tab-brief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">职称、专业</li>
                        <li>意向</li>
                        <li>来源</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <div>
                                <div class="layui-input-inline">
                                    <button type="button" class="layui-btn" id="addTitle">
                                        <i class="layui-icon">&#xe608;</i> 添加职称
                                    </button>
                                </div>
                            </div>
                            <div>
                                <table class="layui-table" id="profession_table" lay-filter="profession_table"></table>
                            </div>
                        </div>
                        <div class="layui-tab-item">
                            <div>
                                <div class="layui-input-inline">
                                    <button type="button" class="layui-btn" id="addIdea">
                                        <i class="layui-icon">&#xe608;</i> 添加意向
                                    </button>
                                </div>
                            </div>
                            <div>
                                <table class="layui-table" id="idea_table" lay-filter="idea_table"></table>
                            </div>
                        </div>
                        <div class="layui-tab-item">
                            <div>
                                <div class="layui-input-inline">
                                    <button type="button" class="layui-btn" id="addSource">
                                        <i class="layui-icon">&#xe608;</i> 添加来源
                                    </button>
                                </div>
                            </div>
                            <div>
                                <table class="layui-table" id="source_table" lay-filter="source_table"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="userModel" style="display: none;">
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="add">添加</a>
</script>
<script type="text/html" id="barDemo1">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>
<script src="/common/jquery-3.1.1.min.js"></script>
<script src="/assets/layui.all.js"></script>
<script src="/project/setselecttag.js"></script>
</body>
