<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>万达新领域</title>
    <link rel="stylesheet" type="text/css" href="/common/login/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/common/login/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="/common/login/css/component.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/layui.css" />
    <script type="text/javascript" src="/common/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/assets/layui.js"></script>
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>万达新领域 - 客户管理系统</h3>
                <form action="#" name="f" method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
                    </div>
                    <div class="mb2"><a id = "sub" lay-filter="sub" class="act-but submit" href="javascript:;" style="color: #FFFFFF">登录</a></div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="/common/login/js/TweenLite.min.js"></script>
<script src="/common/login/js/EasePack.min.js"></script>
<script src="/common/login/js/rAF.js"></script>
<script src="/common/login/js/demo-1.js"></script>
<script src="/common/MD5.js"></script>
</body>
<script>
    //加载弹出层组件
    layui.use('layer',function(){

        var layer = layui.layer;

        //登录的点击事件
        $("#sub").on("click",function(){
            login();
        })

        $("body").keydown(function(){
            if(event.keyCode == "13"){
                login();
            }
        })

        //登录函数
        function login(){
            var username = $(" input[ name='username' ] ").val();
            var password = hex_md5($(" input[ name='password' ] ").val());
            $.ajax({
                url:"login",
                data:{"username":username,"password":password},
                type:"post",
                dataType:"json",
                success:function(data){
                    if(data.code == 200){
                        window.location.href="../index";
                    }else{
                        layer.msg(data.msg);
                    }
                }
            })
        }
    })
</script>
</html>
